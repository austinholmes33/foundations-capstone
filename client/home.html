    <div id="hikes">
        <h2 class="hikes-header">Add a Hike to Your List!</h2>
        <form id="hikes-form">
            <label for="hike-name">Hike</label>
            <input type="text" id="hike-name"/>
            <br>

            <label for="hike-location">Location</label>
            <input type="text" id="hike-location"/>
            <br>

            <label for="hike-distance">Distance(mi)</label>
            <input type="number" id="hike-distance"/>
            <br>

            <input type="radio" id="easy" name="difficulty" value="Easy">
            <label for="easy">Easy</label><br>
            <input type="radio" id="moderate" name="difficulty" value="Moderate">
            <label for="moderate">Moderate</label><br>
            <input type="radio" id="strenuous" name="difficulty" value="Strenuous">
            <label for="strenuous">Strenuous</label><br>

            <select name="category" id="category">
            <label for="category">Hike Category</label>
            <option value="chill">Chill</option>
            <option value="long">Long</option>
            <option value="desert">Desert</option>
            <option value="mountain">Mountain</option>
            <option value="flat">Flat</option>
            <option value="steep">Steep</option>
            </select>
            <br>

            <input type="submit" id="hike-submit" value="Submit"/>
        </form>

    </div>

    <form id="hike-search">
        <h2></h2>

    </form>
</section>
