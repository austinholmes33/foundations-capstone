<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>

<header>
         
    <div id="top-header">
         <!-- Logo -->
        <div id="logo">
            <img src="https://cimages1.touristlink.com/repository/P/T/B/A/L/I/E/K/pt-bali-ekstrimindo-adventure.png"/>
        </div>   
        <h1>Welcome to the Site</h1>                 
        <nav id="navbar">
                <a class="active"><a href="./home.html">Home</a>
                <a href="./yourHikes.html">Your Hikes</a>
        </nav>
    </div>   

</header>

<section id="forms">

    <div id="hike-list">
        <h2 class="hike-list-header">Categorize Your Hikes! Customize Your Next Adventure!</h2>
        <form class="hike-list-form"></form>
            <label>Hike List:</label>
            <input type="text" id="list-name"/>
            <input type="submit" id="list-submit"/>
        </form>

    </div>

    <br>

    <div id="hikes">
        <h2 class="hikes-header">Add a Hike to Your List!</h2>
        <form class="hikes-form"></form>
            <label for="hike-name">Hike</label>
            <input type="text" id="hike-name"/>
            <br>

            <label for="hike-location">Location</label>
            <input type="text" id="hike-location"/>
            <br>

            <label for="hike-distance">Distance</label>
            <input type="number" id="hike-distance"/>
            <br>

            <input type="radio" id="easy" name="difficulty" value="Easy">
            <label for="easy">Easy</label><br>
            <input type="radio" id="moderate" name="difficulty" value="Moderate">
            <label for="moderate">Moderate</label><br>
            <input type="radio" id="strenuous" name="difficulty" value="Strenuous">
            <label for="strenuous">Strenuous</label><br>

            <input type="submit" id="hike-submit" value="Submit"/>
        </form>

    </div>

</section>

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
